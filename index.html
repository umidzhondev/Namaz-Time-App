<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaz Time App</title>
    <!--* CSS FILE START -->
    <link rel="stylesheet" href="./css/main.css">
    <!--* CSS FILE END -->
</head>
<body>

    <div class="container">
        <div class="box">
            <h2 class="title">Namaz Time Today</h2>
            <div class="form">
                <input type="text" placeholder="Enter your city" class="input">
                <button class="btn">Search</button>
            </div>
            <div class="cards">
                <div class="card">
                    <h3>Bomdod</h3>
                    <span class="bomdod">5:49</span>
                </div>
                <div class="card">
                    <h3>Peshin</h3>
                    <span class="peshin">13:30</span>
                </div>
                <div class="card">
                    <h3>Asr</h3>
                    <span class="asr">17:50</span>
                </div>
                <div class="card">
                    <h3>Shom</h3>
                    <span class="shom">19:55</span>
                </div>
                <div class="card">
                    <h3>Xufton</h3>
                    <span class="xufton">21:30</span>
                </div>
            </div>
        </div>
    </div>

    
    <!--* JAVASCRIPT FILE START -->
    <script src="./js/app.js"></script>
    <!--* JAVASCRIPT FILE END -->
</body>
</html>
